<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>
    <h2>Liste des Utilisateurs :</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Age</th>
            <th>Ville</th>
        </tr>
    </thead>
    <tbody id="usersTable">
    </tbody>
</table>

<script>
    fetch('api.php')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('usersTable');
            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td>${user.ville}</td>
                `;
                tbody.appendChild(row);
            });
        })      
</script>
</body>
</html>
